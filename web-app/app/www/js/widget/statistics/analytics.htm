<div class="mojitoPanelHeader">
	<i class="icon-random"></i><span style="font-size: 14px; font-weight: bold;">Analytics</span>
</div>
<div class="mojitoPanelContent">
	Users:
	<div class="progress progress-striped active">
		<div class="bar bar-danger" style="width: 25%;" data-title="25% of the target">35%</div>
	</div>
	Orders:
	<div class="progress progress-striped">
		<div class="bar bar-info" style="width: 38%;" data-title="38% of the target">38%</div>
	</div>

	Cash:
	<div class="progress progress-striped">
		<div class="bar bar-success" style="width: 42%;" data-title="42% of the target">42%</div>
	</div>

	Overall:
	<div class="progress">
		<div class="bar bar-warning" style="width: 29%;">39%</div>
		<div class="bar bar-success" style="width: 40%;">40%</div>
	</div>
</div>
